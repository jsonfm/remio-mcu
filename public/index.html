<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Experiment Template</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/styles.css'>
</head>
<body>
    <main class="w-100">
        <div class="container py-5">
            <h4 class="text-center">EXPERIMENT TEMPLATE</h4>
            <div class="row pt-5 justify-content-center">  
                <div class="col-md-6 bg-dark d-flex justify-content-center align-items-center" style="height: 400px; object-fit:cover; max-width:600px;">
                    <img
                        src="http://0.0.0.0:8080"
                        class="bg-dark w-100 h-100"
                        loading="lazy"
                    >
                </div>
                <div class="col-md-4 h-100">
                    <div class="d-flex flex-column gap-3 justify-content-center align-items-center py-5">
                        <div class="col-4 d-flex flex-column justify-content-center align-items-center mb-3">
                            <label class="mb-2">SocketIO</label>
                            <button id="ledSocket" class="btn btn-outline-success rounded-pill" style="height:40px; width:40px;"></button>
                        </div>
                        <button id="btn1" class="btn btn-dark w-25">Button 1</button>
                        <button id="btn2" class="btn btn-dark w-25">Button 2</button>
                        <button id="btn3" class="btn btn-dark w-25">Button 3</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
 
    <!-- MDB -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqt@0.0.0/dist/jsqt.umd.js"></script>
    <script src="./js/constants.js"></script>
    <script src="./js/utils/index.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
