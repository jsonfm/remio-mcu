<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Experiment Template</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/styles.css'>
</head>
<body>
    <main class="w-100">
        <div class="container py-5">
            <h4 class="text-center">MAQUETA MCU</h4>
            <div class="row pt-5 justify-content-center">  
                <div class="col-md-6 bg-dark d-flex justify-content-center align-items-center rounded-3" style="height: 400px; object-fit:cover; max-width:600px;">
                    <img
                        src="http://0.0.0.0:8080"
                        class="bg-dark w-100 h-100 rounded-3"
                        loading="lazy"
                    >
                </div>
                <div class="col-md-4 h-100">
                    <div class="d-flex flex-column gap-3 justify-content-center align-items-end py-5 px-5">
                        <div class="col-4 d-flex flex-column justify-content-center align-items-end mb-3">
                            <label class="mb-2">Conexión</label>
                            <button id="ledSocket" class="btn btn-outline-success rounded-pill" style="height:40px; width:40px;"></button>
                        </div>
                        <div class="d-flex gap-2 align-items-center justify-content-end w-100">
                            <p class="mt-2">Dirección</p>
                            <button id="dirBtn" class="btn btn-dark w-25">
                                <i class="fa-solid fa-arrow-rotate-right"></i>
                            </button>
                        </div>
                        <div class="d-flex gap-2 align-items-center justify-content-end w-100">
                            <p class="mt-2">Ejecutando</p>
                            <button id="playBtn" class="btn btn-dark w-25">
                                <i class="fa-solid fa-play"></i>
                            </button>
                        </div>
                        <div class="w-100">
                            <label for="speedSlider" class="d-flex gap-2 align-items-center justify-content-between w-100">
                                <p class="mt-4">Velocidad</p>
                                <b id="speedLabel" class="display-5">0.00</b>
                                <p class="fs-4">rpm</p>
                            </label>
                            <input 
                                type="range" 
                                class="form-range" 
                                id="speedSlider"
                                min="0"
                                max="100"
                                value="0"
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
 
    <!-- MDB -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqt@0.0.1/dist/jsqt.umd.js"></script>
    <script src="./js/env.js"></script>
    <script src="./js/constants.js"></script>
    <script src="./js/utils/index.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
